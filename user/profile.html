<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <script
      src="https://kit.fontawesome.com/a6847dd06b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary">
      <span class="navbar-brand mb-0 h1 text-light">Profile</span>
      <a href="profile.html" class="text-light">
        <i class="fas fa-check"></i>
      </a>
    </nav>
    <form>
      <div class="container mt-5">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control" placeholder="Enter username..." />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" placeholder="Enter email..." />
        </div>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input class="form-control" placeholder="Enter first name..." />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input class="form-control" placeholder="Enter last name..." />
        </div>
        <a
          href="../website/website-list.html"
          class="btn btn-primary btn-md btn-block"
          >Submit</a
        >
        <a href="login.html" class="btn btn-danger btn-md btn-block">Log Out</a>
      </div>
    </form>
    <nav class="navbar navbar-light bg-primary fixed-bottom">
      <span class="mb-0">
        <p class="fixed-bottom container text-center text-light">
          TRENCHES &copy; 2020
        </p>
      </span>
      <a href="#" class="text-light">
        <i class="fas fa-user"></i>
      </a>
    </nav>
  </body>
</html>
