<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Create Account</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary">Register</h1>
      <p>It's free and only takes a minute!</p>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input class="form-control" placeholder="Enter first name..." />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input class="form-control" placeholder="Enter last name..." />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" placeholder="Enter email address..." />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password..."
          />
        </div>
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Reenter password..."
          />
        </div>
        <a href="profile.html" class="btn btn-primary btn-md btn-block"
          >Submit</a
        >
        <a href="login.html" class="btn btn-danger btn-md btn-block">Cancel</a>
        <br />
        <p class="bottom-text">
          By clicking the Submit button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
        <p>Already have an account? <a href="login.html">Login Here</a></p>
        <p class="fixed-bottom container text-center">
          TRENCHES &copy; 2020
        </p>
      </form>
    </div>
  </body>
</html>
