<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log in to Your Account</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-primary">Login</h1>
      <form>
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Enter username..." />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter password..."
          />
        </div>
        <a href="profile.html" class="btn btn-primary btn-lg btn-block"
          >Submit</a
        >
        <a href="register.html" class="btn btn-secondary btn-lg btn-block"
          >Register</a
        >
        <p class="fixed-bottom container text-center">
          TRENCHES &copy; 2020
        </p>
      </form>
    </div>
  </body>
</html>
